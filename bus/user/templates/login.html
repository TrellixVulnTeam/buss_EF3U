{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style media="screen">
  .content-section{
    margin-left: 150px;
    margin-top: 50px;
    margin-bottom: 50px;
  }
  .content-section form{
    width: 500px;
  }
</style>
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Log In</label><hr>
        <div class="row">
          <div class="col-md-7 joe">
            
            {{ form|crispy }}

          </div>
        </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info"><a href="{% url 'home' %}">Login</a></button>
      <small class="text-muted ml-2">
        <a href="#" class="mt-2">Forgot Password</a>
      </small>
    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
    </small>

  </div>


</div>

{% endblock %}
