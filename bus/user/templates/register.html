{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style media="screen">
  .content-section{
    margin-left: 150px;
    margin-top: 50px;
    margin-bottom: 50px;
  }
  .content-section form{
    width: 500px;
  }
</style>
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Join Today</label><hr>
        <div class="row">
          <div class="col-md-7">
            {{ form|crispy }}

          </div>
        </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Sign Up</button>
    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
    </small>

  </div>


</div>


{% endblock %}
